<!DOCTYPE html>
<html>
<head>
    <title>Simple Hiking Trails Map</title>
    <style>
        /* set map size */
        #map {
            height: 750px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // init map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: 42.3601, lng: -71.0589} // example location 
            });
            //load GeoJson
            map.data.loadGeoJson('data.geojson');
            map.data.setStyle({
            strokeColor: 'blue',
            strokeWeight: 2
            });
            
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByugDLrpLHETLQzW92TMGHV-tqelTZpXE&callback=initMap">
    </script>
</body>
</html>
